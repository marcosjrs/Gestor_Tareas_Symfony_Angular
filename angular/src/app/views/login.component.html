<div class="container login-component mt-3">
  <div class="row">
    <div class="col-12 col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 ">
      <h3 class="text-center mb-3">{{title}}</h3>
      <div class="identity-alert alert alert-success" *ngIf="identity && identity.sub">
        Identificado correctamente como {{identity.email}}
      </div>
      <div class="identity-alert alert alert-danger" *ngIf="identity && identity.data">
        Email y/o password no v치lidos
      </div>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="form-row mt-2">
        <p class="col-12">
          <label>Email:</label>
          <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required>
          <span class="text-danger small" *ngIf="!email.valid && email.touched">Email no v치lido</span>
        </p>
        <p class="col-12">
          <label>Contrase침a:</label>
          <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required>
          <span class="text-danger small" *ngIf="!password.valid && password.touched">Password no v치lido</span>
        </p>
        <p class="col-12">
          <input type="submit" class="btn btn-primary col-12 mt-2" value="Entrar">
        </p>
      </form>
    </div>
  </div>
</div>
