<div class="row">
  <div class="col-xs-12 col-md-12 col-lg-10 offset-lg-1">
    <header id="principal-header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" [routerLink]="['/']">
                <i class="fas fa-home"></i>
                Home 
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/task-new']" *ngIf="identity && identity.sub">
                <i class="fas fa-plus"></i>
                Crear tarea
              </a>
            </li>
          </ul>
          <ul class="navbar-nav navbar-right"  *ngIf="identity && identity.sub">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/user-edit']">
                <i class="fas fa-cogs"></i>
                Ajustes
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/login','out']">
                <i class="fas fa-sign-out-alt"></i>
                Salir
              </a>
            </li>
          </ul>
          <u class="navbar-nav navbar-right">
            <li><a class="nav-link" [routerLink]="['/login']"  *ngIf="!identity || !identity.sub">
              <i class="fas fa-sign-in-alt"></i>
              Acceder
            </a></li>
            <li><a class="nav-link" [routerLink]="['/register']" *ngIf="!identity || !identity.sub">
              <i class="fas fa-user-plus"></i>
              Registrarse
            </a></li>
          </u>
        </div>
      </nav>
    </header>

    <!-- En router-outlet se cargaran los componentes segun el enrutado puesto en app.routing.ts, que es el importado en app.module.ts, mediante el decorador -->
    <router-outlet></router-outlet>
  </div>
</div>
